
<div class="card h-100" ng-controller="TimerCntrl">
  <div class="card-header" ng-show="!chronos.timer">Timer</div>  
  <div class="card-header" ng-show="chronos.timer">Timer - {{chronos.timer.name}}</div>  
  <div class="car-body p-4">
    <div class="row">
      <div class="col-lg">
        <h1 class="card-title" id="global-timer">{{chronos.formattedTotalTime}}</h1>
        <p class="card-text" ng-show="chronos.timer.status == 'running'">
          Clocking {{chronos.timer.activetimeset.name}}
        </p>
        <p class="card-text" ng-show="activeTasksList != 'All' && 
          (!chronos.timer || chronos.timer.status != 'running' || (chronos.timer.status == 'running' && chronos.timer.activetimeset.name != activeTasksList ) ) ">
          {{activeTasksList}} is waiting to clock
        </p>
      </div>
    </div>
    <div class="row">
      <div class="col-md mt-2">
        <button class="btn btn-block btn-success"
          ng-disabled="'All' == activeTasksList" ng-click="clockIn()">
          Start
        </button>
      </div>
      <div class="col-md mt-2">
        <button class="btn btn-block btn-danger" 
          ng-disabled="'All' == activeTasksList" ng-click="clockOut()">
          Stop
        </button>
        <!-- <button class="btn btn-block btn-dark" ng-click="newSet()">
          New Set
        </button> -->
      </div>
    </div>
  </div>
</div><!--card-->
