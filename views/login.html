<section>
<div class="card">
	<form name="loginForm" novalidate ng-submit="login()">
		<div class="textintro">
			<h1>Hi There Oompa Loompa!</h1>
			<p>Log-in to access the awesomeness!</p>
			<p ng-show="message">{{message}}</p>
		</div>
		<fieldset>
			<input type="email" name="email" placeholder="Email"
				ng-model="user.email" ng-required="true"/>
			<p class="error validationerror"
				ng-show="loginForm.email.$invalid &&
						loginForm.email.$touched">
				Must be a valid email
			</p>
			<input type="password" name="password" placeholder="Password"
				ng-model="user.pwd" ng-required="true"/>
			<p class="error validationerror"
				ng-show="loginForm.password.$invalid &&
						loginForm.password.$touched">
				Password is required
			</p>
		</fieldset>

		<button type="submit" class="btn" ng-disabled="loginForm.$invalid">
			Go In!
		</button>
		<p>
			or Register 
			<a ng-href="#!/register">HERE!</a>
		</p>
	</form>
</div>
</section>
